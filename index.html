<!DOCTYPE html>
<html>

<head>
    <link rel="icon" type="image/png" href="icon.png">
    <link rel="icon" type="svg+xml" href="icon.svg">

    <title>レッツ タイピング！</title>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <script>
        $(function () {
            // #で始まるリンクをクリックしたら実行されます
            $('a[href^="#"]').click(function () {
                // スクロールの速度
                var speed = 400; // ミリ秒で記述
                var href = $(this).attr("href");
                var target = $(href == "#" || href == "" ? 'html' : href);
                var position = target.offset().top;
                $('body,html').animate({ scrollTop: position }, speed, 'swing');
                return false;
            });
        });
    </script>

    <style>
        .loading {
            position: absolute;
            z-index: 2;
            width: 100%;
            height: 100vh;
            top: 0px;
            margin: 0px 0px 0px 0px;
            background-color: #8bc34a;
        }

        .l-a {
            display: block;
            margin-left: auto;
            margin-right: auto;
            top: 20%;
        }

        .load-succ-a {
            animation-name: load-succ;
            animation-duration: 1s;
            animation-iteration-count: 1;
        }

        .load-succ {
            display: none;
            opacity: 0;
        }

        @keyframes load-succ {
            0% {
                opacity: 1
            }

            100% {
                opacity: 0
            }

        }

        .modal {
            width: 96vw;
            height: 96vh;
        }

        .main {
            height: calc(100vh - 1px);
        }

        .game {
            height: calc(100vh - 1px);
        }
    </style>
</head>

<body class="green blue-grey-text text-lighten-5 flow-text">
    <div class="loading">
        <div class="breeding-rhombus-spinner l-a">
            <div class="rhombus child-1"></div>
            <div class="rhombus child-2"></div>
            <div class="rhombus child-3"></div>
            <div class="rhombus child-4"></div>
            <div class="rhombus child-5"></div>
            <div class="rhombus child-6"></div>
            <div class="rhombus child-7"></div>
            <div class="rhombus child-8"></div>
            <div class="rhombus big"></div>
        </div>
    </div>

    <div class="container main">
        <h1 id="title">レッツ タイピング！</h1>
        <div class="select row">
            <a href="#game" class="col s12 btn cyan accent-3" onclick="ready()" id="play_btn">遊ぶ</a>
        </div>

        <div class="card-panel hoverble green lighten-1">
            <h4>レッツ タイピング！とは</h4>
            レッツ タイピング！は、オープンソースのタイピングゲームで、
            言語パックが自由に作成できます。
            <br>
            また、今後の更新で、アドオンも追加出来るようになります。
        </div>
    </div>

    <div class="game light-green" id="game">
        <div class="container">
            <h2>ダウンロード</h2>

            <table class="highlight card-panel hoverble light-green lighten-1">
                <thead>
                    <tr>
                        <th>Version</th>
                        <th>Description</th>
                        <th>Windows</th>
                        <th>Linux</th>
                    </tr>
                </thead>

                <tbody>
                    <tr>
                        <td>v1.0.1</td>
                        <td>機能向上のアップデート</td>
                        <td><a href="./download/v1.0.1/type-win32-x64.zip" class="btn blue">Download</a></td>
                        <td><a href="./download/v1.0.1/type-linux-x64.tar.gz" class="btn blue">Download</a></td>
                    </tr>
                    <tr>
                        <td>v1.0.0</td>
                        <td>初期バージョン</td>
                        <td><a href="./download/v1.0.0/type.zip" class="btn blue">Download</a> <small><a href="./download/v1.0.0/type.zip.torrent">Torrent</a></small></td>
                        <td>無し</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script>
        window.onload = function () {
            document.getElementsByClassName("loading")[0].classList.add("load-succ-a");
            setTimeout(() => {
                document.getElementsByClassName("loading")[0].classList.add("load-succ");
                document.getElementsByClassName("loading")[0].classList.remove("load-succ-a");
            }, 1000);
        };
    </script>
</body>

</html>
